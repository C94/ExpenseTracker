<div>

  <h3>Add Expense</h3>

  <form [formGroup]="expenseFormGroup" (ngSubmit)="onSubmit()" class="mt-4">
    <div formGroupName="expense" class="form-group">

      <div class="row">
        <div class="col">
          <label for="exampleFormControlSelect1">Type</label>
          <select class="form-control" formControlName="type">
            <option *ngFor="let tempCat of expenseCategories">
              {{ tempCat.categoryName }}
            </option>
          </select>
        </div>
        <div class="col">
          <label for="exampleFormControlSelect1">Cost</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">$</div>
            </div>
            <input type="text" class="form-control" formControlName="cost">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Name</label>
          <div class="input-group mb-2">
            <input type="text" class="form-control" formControlName="name">
          </div>
        </div>
        <div class="col">
          <label>Description</label>
          <div class="input-group mb-2">
            <textarea class="form-control" formControlName='description' aria-label='with textarea'></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" formControlName='paid'>
            <label class="form-check-label">Already paid this month</label>
          </div>
        </div>
      </div>

      <div class="row mt-3 justify-content-md-center">
        <div class="col-md-6">
          <button type="submit" class="btn btn-info btn-block">Submit</button>
        </div>
      </div>
    </div>
  </form>

</div>
